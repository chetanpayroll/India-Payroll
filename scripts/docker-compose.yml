version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: payrollnexus-db
    environment:
      POSTGRES_USER: payroll_user
      POSTGRES_PASSWORD: payroll_secret_2025
      POSTGRES_DB: payrollnexus
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payroll_user -d payrollnexus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payrollnexus-network
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: payrollnexus-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - payrollnexus-network
    restart: unless-stopped

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: payrollnexus-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://payroll_user:payroll_secret_2025@postgres:5432/payrollnexus?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-2025
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: npm run start:dev
    networks:
      - payrollnexus-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: payrollnexus-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
      NEXT_PUBLIC_APP_NAME: PayrollNexus India
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - payrollnexus-network
    restart: unless-stopped

  # Prisma Studio (Database GUI)
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: payrollnexus-prisma-studio
    environment:
      DATABASE_URL: postgresql://payroll_user:payroll_secret_2025@postgres:5432/payrollnexus?schema=public
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npx prisma studio --port 5555 --browser none
    networks:
      - payrollnexus-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  payrollnexus-network:
    driver: bridge
